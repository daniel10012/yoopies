<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
</head>
<body>
      <button id="getData">GET DATA FROM LOCAL</button>
      <button id="getAPI">GET DATA FROM API </button>
      <p id="result"></p>
      <p id="demo">YPPP</p>

<script>
        document.getElementById('getData').addEventListener('click', getData);
        document.getElementById('getAPI').addEventListener('click', getAPI);

        // Get info from local file
        function getData(){
            // code to execute local file
        }

        // Get info from API endpoint
        function getAPI(){
            fetch('http://127.0.0.1:5000/salaries')
        .then((res) => { return res.json() })
        .then((data) => {
            let result = `<h2> Salaries info </h2>`;
            data.items.forEach((user) => {
                const { CODGEO, LIBGEO, SNHM14} = user
                result +=
                    `<div>
                     <h5> LIBGEO: ${LIBGEO} </h5>
                         <ul class="w3-ul">
                             <li> CODGEO : ${CODGEO}</li>
                             <li> SNHM14 : ${SNHM14} </li>
                         </ul>
                      </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })
        }

</script>

</body>
</html>
